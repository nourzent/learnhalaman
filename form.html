<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>

<form>
	<label for="username">Username:</label>
	<input type="text" id="username" name="">
	<br>
	<label for="password">Password:</label>
	<input type="password" id="password" name="">
	<br>
	<!-- fungsi dari name="" adalah untuk group -->
	<input type="radio" id="pria" name="jeniskelamin">
	<label for="pria">Pria</label>
	<input type="radio" id="wanita" name="jeniskelamin">
	<label for="wanita">Wanita</label>
	<br>
	<input type="checkbox" id="menyanyi "name=""><label for="menyanyi">menyanyi</label>
	<input type="checkbox" id="membaca "name=""><label for="membaca">membaca</label>
	<input type="checkbox" id="olahraga "name=""><label for="olahraga">olahraga</label>
	<br>
	<!-- <input type="submit" value="Kirim" name="">	<input type="reset" value="Reset" name="">
	 -->
	<label for="textarea">Textarea:</label>
	<br>
	<textarea id="textarea"></textarea>
	<br>
	<!-- menu drop down /combo box / select -->
	<select>
		<option>Bandung</option>
		<option>Jakarta</option>
		<option>Makassar</option>
	</select>

	<br>
	<button type="submit">Kirim</button><button type="reset">Reset</button>
	<br>


</form>
</body>
</html>
