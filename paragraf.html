<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Paragraf</title>
</head>
<body>

<!-- contoh penggunaan p, br, hr -->
<p>ini adalah paragraf 1</p><br>
<p>ini adalah<br> paragraf 2</p>
<hr>

<!-- contoh penggunaan b, u, i -->
<p><b>Selamat datang</b> di kuliah <i>pemrograman web 1</i></p>
<p>Nama saya <u>Sandika Galih</u></p>
<br>

<!-- contoh penggunaan strong, em untuk penegasan suatu paragraf -->
<p><strong>Pengumuman</strong>. kuliah pemrograman web 1, senin 12 Januari 2015 <em>ditiadakan</em></p>
</body>
</html>
