<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML List</title>
</head>
<body>
<!-- Order List / ol -->
<!-- list item / li -->
<h3>To Do List</h3>
<ol type="i">
	<li>Bangun Pagi</li>
	<li>Bebenah</li>
	<li>Berangkat Kerja</li>
</ol>

<!-- unorder list / ul -->
<h3>Saat saya sarapan, saya akan makan:</h3>
<ul type="disc">
	<li>Telur</li>
	<li>Roti</li>
	<li>Ubi</li>
</ul>

<!-- definition list / dl -->
<h3>Pemrograman Web 1</h3>
<dl>
	<dt><b>HTML</b></dt>
	<dd>Hypertext Markup Language</dd>
	<dt><strong>CSS</strong></dt>
	<dd>Cascading Style Sheet</dd>
</dl>
</body>
</html>
